  - alias: 'Vardagsrumslampan på'
    trigger:
      platform: sun
      event: sunset
      offset: "-00:45:00"
    action:
      service: light.turn_on
      entity_id: light.fonsterlampa_vrum

  - alias: 'Vardagsrumslampan av'
    trigger:
      platform: time
      at: '23:40:00'
    action:
      service: light.turn_off
      entity_id: light.fonsterlampa_vrum

  - alias: 'Kökslampan på'
    trigger:
      platform: time
      at: '05:30:00'
    action:
      service: light.turn_on
      entity_id: light.koksfonstret

  - alias: 'Kökslampan av'
    trigger:
      platform: sun
      event: sunrise
      offset: "+00:20:00"
    action:
      service: light.turn_off
      entity_id: light.koksfonstret

  - alias: 'Kökslampan på kväll'
    trigger:
      platform: sun
      event: sunset
      offset: "-00:30:00"
    action:
      service: light.turn_on
      entity_id: light.koksfonstret

  - alias: 'Kökslampan av kväll'
    trigger:
      platform: time
      at: '23:58:00'
    action:
      service: light.turn_off
      entity_id: light.koksfonstret

  - alias: Trädgårdsbelysningen på vid solnedgång
    trigger:
      platform: sun
      event: sunset
    action:
      service: light.turn_on
      entity_id: light.staketbelysning

  - alias: Trädgårdsbelysningen av
    trigger:
      platform: time
      at: '01:00:00'
    action:
      service: light.turn_off
      entity_id: light.staketbelysning

  - alias: Dammbelysningen på vid solnedgång
    trigger:
      platform: sun
      event: sunset
      offset: "-00:30:00"
    action:
      service: light.turn_on
      entity_id: light.dammbelysning

  - alias: Dammbelysningen av
    trigger:
      platform: time
      at: '23:40:00'
    action:
      service: light.turn_off
      entity_id: light.dammbelysning

  - alias: 'Vitrinskåpet på'
    trigger:
      platform: sun
      event: sunset
      offset: "-00:20:00"
    action:
      service: light.turn_on
      entity_id: light.vitrinskapet

  - alias: 'Trapplampan på'
    trigger:
      platform: time
      at: '05:30:00'
    action:
      service: light.turn_on
      entity_id: light.fonsterlampa_trappan

  - alias: 'Trapplampan av'
    trigger:
      platform: sun
      event: sunrise
      offset: "+00:30:00"
    action:
      service: light.turn_off
      entity_id: light.fonsterlampa_trappan

  - alias: 'Trapplampan på kväll'
    trigger:
      platform: sun
      event: sunset
      offset: "-00:45:00"
    action:
      service: light.turn_on
      entity_id: light.fonsterlampa_trappan

  - alias: 'Trapplampan av'
    trigger:
      platform: time
      at: '23:59:00'
    action:
      service: light.turn_off
      entity_id: light.fonsterlampa_trappan

  - alias: 'Vitrinskåpet av (vardag)'
    trigger:
      platform: time
      at: '23:55:00'
    condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    action:
      service: light.turn_off
      entity_id: light.vitrinskapet

  - alias: 'Vitrinskåpet av (helg)'
    trigger:
      platform: time
      at: '01:00:00'
    condition:
    - condition: time
      weekday:
        - sun
        - mon
    action:
      service: light.turn_off
      entity_id: light.vitrinskapet
