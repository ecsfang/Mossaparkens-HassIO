  dishwasher:  # < Place holder
    name: Diskmaskinen  #< Its display name and its ID
    control: hidden # < hide the group switch ( so you can trun the hole group on off
    entities:   # < a list of thing you want to show in the group 
      - sensor.dishwasher_status
      - sensor.diskmaskin_idag
      - sensor.diskmaskin_igar
      - sensor.diskmaskin_totalt
      - sensor.diskmaskin_effekt
      - sensor.diskmaskin_spanning
      - sensor.diskmaskin_strom

  citrusheater:
    name: Citruselementen
    control: hidden # < hide the group switch ( so you can trun the hole group on off
    entities:   # < a list of thing you want to show in the group 
      - sensor.effekt_idag
      - sensor.effekt_igar
      - sensor.effekt_totalt
      - sensor.effekt_nu
      - sensor.element_spanning
      - sensor.element_strom

  garage:
    name: Garaget
    entities:
      - sensor.garage_door_state

  weather_sensors:
    name: Väder
    entities:
      - sensor.dark_sky_summary
      - sensor.ute_temp
      - sensor.dark_sky_temperature
      - sensor.annex_temp
      - sensor.uterum_temp
      - sensor.ute_tryck
      - sensor.annex_humid
      - sensor.dark_sky_humidity

  power_sensors:
    name: Förbrukning huset
    entities:
      - sensor.fas_1
      - sensor.fas_2
      - sensor.fas_3
      - sensor.effekt_1
      - sensor.effekt_2
      - sensor.effekt_3
      - sensor.idag_kwh
      - sensor.vecka_kwh
      - sensor.manad_kwh
      - sensor.ar_kwh
