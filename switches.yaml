  - platform: mqtt
    name: "Dammpump"
    command_topic: "cmnd/outroom/power1"
    state_topic: "stat/outroom/POWER1"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

  - platform: mqtt
    name: "SPA (över)"
    command_topic: "cmnd/garden/power2"
    state_topic: "stat/garden/POWER2"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

  - platform: mqtt
    name: "SPA (under)"
    command_topic: "cmnd/garden/power3"
    state_topic: "stat/garden/POWER3"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

  - platform: mqtt
    name: "Citruselementet"
    command_topic: "cmnd/annexet/power"
    state_topic: "stat/annexet/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

  - platform: template
    switches:
      testswitch1:
        value_template: "{{ is_state('binary_sensor.uterummet', 'on') }}"
        turn_on:
          service: mqtt.publish
          data:
            topic: "rflink/cmd"
            payload: "10;NewKaku;ID=0009db9a;SWITCH=1;CMD=ON;"
        turn_off:
          service: mqtt.publish
          data:
            topic: "rflink/cmd"
            payload: “10;NewKaku;ID=0009db9a;SWITCH=1;CMD=OFF;”
      testswitch2:
        value_template: "{{ is_state('binary_sensor.kokslampa_matbord', 'on') }}"
        turn_on:
          service: mqtt.publish
          data:
            topic: "rflink/cmd"
            payload: "10;NewKaku;ID=0009db9a;SWITCH=2;CMD=ON;"
        turn_off:
          service: mqtt.publish
          data:
            topic: "rflink/cmd"
            payload: “10;NewKaku;ID=0009db9a;SWITCH=2;CMD=OFF;”
