
# When we detect power being drawn from the dishwasher,
# mark the dishwasher as using power

  - alias: Set dishwasher active when power detected
    trigger:
      - platform: state
        entity_id: sensor.dishw_status
        to: "Running"
        for:
          minutes: 2
      - platform: state
        entity_id: sensor.dishw_status
        to: "Warming"
        for:
          minutes: 2
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: input_select.dishwasher_status
          state: Dirty
        - condition: state
          entity_id: input_select.dishwasher_status
          state: Clean
        - condition: state
          entity_id: input_select.dishwasher_status
          state: Drying
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.dishwasher_status
          option: Running

# When the power level drops below 10, and the Dishwasher is set to
# the 'Running' state, mark the Dishwasher as Finished

  - alias: Set dishwasher drying when power drops
    trigger:
      platform: state
      entity_id: sensor.dishw_status
      to: "Drying"
      for:
        hours: 0
        minutes: 2
        seconds: 0
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_select.dishwasher_status
          state: Running
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.dishwasher_status
          option: Drying

# Once the dishwasher status has been 'Drying' for xx minutes, mark the
# dishwasher as clean

  - alias: Set dishwasher clean
    trigger:
      - platform: state
        entity_id: input_select.dishwasher_status
        to: Drying
        for:
          minutes: 20
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_select.dishwasher_status
          state: Drying
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.dishwasher_status
          option: Clean

# When the power drops and the dishwasher is Clean or Drying, someone has
# turned the Dishwasher off and emptied it. We should do this when the state
# of the Dishwasher is clean or Finishing, just incase someone opens the
# Dishwasher before the 30 minute timeout has been reached.

  - alias: Set Dishwasher dirty when power off
    trigger:
      platform: state
      entity_id: sensor.dishw_status
      to: "Ready"
      for:
        hours: 1
        minutes: 0
        seconds: 0
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: input_select.dishwasher_status
          state: Clean
        - condition: state
          entity_id: input_select.dishwasher_status
          state: Drying
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.dishwasher_status
          option: Dirty


  - alias: Send alert when dishwasher is clean
    trigger:
      - platform: state
        entity_id: input_select.dishwasher_status
        to: Clean
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_select.dishwasher_status
          state: Clean
    action:
      - service: notify.pushover
        data_template:
          title: "Diskmaskinen"
