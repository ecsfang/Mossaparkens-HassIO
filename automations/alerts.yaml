  - alias: SpaTempLow
    trigger:
      platform: numeric_state
      entity_id: sensor.spa
      below: 34
    action:
      service: notify.pushover
      data_template:
        title: "Kontrollera SPA!"
        message: "Temperaturen är låg - {{ states.sensor.spa.state }}°C!"

  - alias: SpaTempHigh
    trigger:
      platform: numeric_state
      entity_id: sensor.spa
      above: 40
    action:
      service: notify.pushover
      data_template:
        title: "Kontrollera SPA!"
        message: "Temperaturen är hög - {{ states.sensor.spa.state }}°C!"

