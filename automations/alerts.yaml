  - alias: SpaTempLow
    trigger:
      platform: numeric_state
      entity_id: sensor.spa
      below: 35
    action:
      service: notify.pushover
      data_template:
        title: "Kontrollera SPA!"
        message: "Temperaturen är låg - {{ states.sensor.spa.state }}°C!"

  - alias: SpaTempHigh
    trigger:
      platform: numeric_state
      entity_id: sensor.spa
      above: 40
    action:
      service: notify.pushover
      data_template:
        title: "Kontrollera SPA!"
        message: "Temperaturen är hög - {{ states.sensor.spa.state }}°C!"

  - alias: VinTemp
    trigger:
      platform: numeric_state
      entity_id: sensor.vinkallaren
      above: 17
    action:
      service: notify.pushover
      data_template:
        title: "Kontrollera vinkällaren!"
        message: "Temperaturen är hög - {{ states.sensor.vinkallaren.state }}°C!"

  - alias: VinKylTemp
    trigger:
      platform: numeric_state
      entity_id: sensor.vinkylen
      above: 12
    action:
      service: notify.pushover
      data_template:
        title: "Kontrollera vinkylen!"
        message: "Temperaturen är hög - {{ states.sensor.vinkylen.state }}°C!"
